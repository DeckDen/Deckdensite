<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeckDen</title>
  <style>
    /* Default Light Theme */
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --accent-color: #ff6600; /* Orange */
    }

    /* Dark Mode Theme */
    .dark-mode {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --accent-color: #ff6600; /* Orange stays the same */
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Navbar */
    nav {
      width: 100%;
      background: var(--accent-color);
      display: flex;
      justify-content: center;
      padding: 15px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    /* Content area */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      color: var(--accent-color);
      font-size: 3rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 15px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: var(--accent-color);
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e65500;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Browse Cards</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <!-- Replace src with your business icon file -->
    <img src="Deckden Transparent.png" alt="DeckDen Logo" class="logo">
    <h1>DeckDen</h1>
    <p>Build Decks, Play Games.</p>

    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
