<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeckDen</title>
  <!-- Font Awesome for account & menu icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Global box sizing */
    * {
      box-sizing: border-box;
    }

    /* Default Light Theme */
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --accent-color: #cc5200; /* Darker orange */
    }

    /* Dark Mode Theme */
    .dark-mode {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --accent-color: #cc5200; /* Darker orange stays the same */
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    /* Navbar */
    nav {
      width: 100%;
      max-width: 100%;
      background: var(--accent-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Left section (logo + nav links) */
    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-left img {
      width: 36px;
      height: 36px;
      margin-right: 12px;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      font-size: 0.95rem;
      transition: opacity 0.3s;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }

    /* Right section (search + account + dark mode + menu toggle) */
    .nav-right {
      display: flex;
      align-items: center;
    }

    .nav-right input[type="text"] {
      width: 160px;
      max-width: 100%;
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      margin-right: 12px;
    }

    .nav-right button {
      margin-left: 8px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      background-color: white;
      color: var(--accent-color);
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.3s;
    }

    .nav-right button:hover {
      background-color: #f2f2f2;
    }

    .nav-right i {
      color: white;
      font-size: 1.2rem;
      margin-left: 12px;
      cursor: pointer;
    }

    /* Hamburger menu for mobile */
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      margin-left: 15px;
    }

    /* Mobile dropdown menu */
    .mobile-menu {
      display: none;
      flex-direction: column;
      background: var(--accent-color);
      padding: 10px 20px;
    }

    .mobile-menu a,
    .mobile-menu input {
      margin: 8px 0;
    }

    /* Content area */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      color: var(--accent-color);
      font-size: 3rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 15px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .nav-links,
      .nav-right input[type="text"] {
        display: none; /* hide desktop links & search */
      }
      .menu-toggle {
        display: block; /* show hamburger */
      }
      .mobile-menu.show {
        display: flex; /* show dropdown on click */
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">
      <a href="index.html"><img src="Deckden Transparent.png" alt="Home"></a>
      <div class="nav-links">
        <a href="#">Magic Sets</a>
        <a href="#">Cart</a>
        <a href="#">About Us</a>
      </div>
    </div>

    <div class="nav-right">
      <input type="text" placeholder="Search...">
      <i class="fas fa-user" title="Account"></i>
      <button onclick="toggleDarkMode()">ðŸŒ™</button>
      <i class="fas fa-bars menu-toggle" onclick="toggleMenu()"></i>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="#">Magic Sets</a>
    <a href="#">Cart</a>
    <a href="#">About Us</a>
    <input type="text" placeholder="Search...">
  </div>

  <!-- Main Content -->
  <div class="content">
    <img src="Deckden Transparent.png" alt="DeckDen Logo" class="logo">
    <h1>DeckDen</h1>
    <p>Your home for Magic: The Gathering singles, decks, and more.</p>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('show');
    }
  </script>
</body>
</html>
